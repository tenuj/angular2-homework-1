<div class="element-left">
  <div class="element-bg-img"><img [src]="'assets/' + selectedPhoto.big" alt="" class="img-responsive"> </div>
  <div class="element-left-bottom">

    <div class="ele-strip">
      <ul>
        <li><a href="#" alt="Don't click me, please">Hotel</a></li>
        <li><a href="#">Fishing</a></li>
        <li><a href="#">Tours</a></li>
        <li class="anc-bor"><a href="#">Weather</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div *ngFor="let resort of resorts" [class]="selectedResort == resort ? 'activity-row selected' : 'activity-row'" (click)="resortClick( resort )">
            <div class="activity-desc">
              <h5>{{resort.name}}</h5>
              <p>{{resort.description}}</p>
              <!--
              <p>Et harum quidem</p>
              -->
              <h6>Tel:{{resort.phone}}</h6>
            </div>
            <photolist [photos]="resort.photos" [selectedPhoto]="selectedPhoto" (onPhotoClick)="onPhotoClick( $event )"></photolist>
            <div class="clear"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
